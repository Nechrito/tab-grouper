<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Grouper</title>
    <style>
        body {
            width: 350px;
            background-color: #282c34;
            color: #abb2bf;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            background-color: #21252b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        h2 {
            color: #61afef;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        button {
            background-color: #61afef;
            color: #282c34;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #528bff;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #2c313a;
            border: 1px solid #444;
            color: #abb2bf;
            border-radius: 4px;
        }

        #currentMappings {
            display: none;
            /* Hide the original select */
        }

        .mappings-list {
            max-height: 200px;
            overflow-y: auto;
            background-color: #2c313a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 5px;
        }

        .mapping-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 4px;
            background-color: #282c34;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .mapping-item:hover {
            background-color: #2c313a;
        }

        .mapping-item.selected {
            background-color: #4a5368;
            outline: 2px solid #61afef;
        }

        .mapping-item-domain {
            flex-grow: 1;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mapping-item-group {
            color: #98c379;
            margin-right: 10px;
        }

        .mapping-item-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .mapping-controls {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        #removeMapping {
            background-color: #e06c75;
            color: white;
        }

        #removeMapping:hover {
            background-color: #f56c6c;
        }

        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #21252b;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #4a5368;
            border-radius: 4px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #61afef;
        }
    </style>
</head>

<body>
    <div class="button-group">
        <button id="groupTabs">Group Tabs</button>
        <button id="ungroupTabs">Ungroup Tabs</button>
    </div>

    <div class="container">
        <h2>Add New Group Mapping</h2>
        <input type="text" id="domainInput" placeholder="Enter domain">
        <input type="text" id="groupNameInput" placeholder="Enter group name">
        <select id="colorInput">
            <option value="">Select Color (Optional)</option>
        </select>
        <button id="addMapping">Add Mapping</button>
    </div>

    <div class="container">
        <h2>Current Mappings</h2>
        <select id="currentMappings" multiple></select>
        <div id="mappingsList" class="mappings-list scrollbar"></div>
        <div class="mapping-controls">
            <button id="removeMapping">Remove Selected</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
